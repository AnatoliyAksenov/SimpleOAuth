<br />
<form>
  <div class="form-group">
    <label for="account">Account</label>
    <input type="text" class="form-control" id="account" placeholder="account" ng-model="account">
  </div>
  <div class="form-group">
    <label for="secret">Secret</label>
    <input type="text" class="form-control" id="secret" placeholder="secret" ng-model="secret" >
  </div>
  <div class="form-group">
    <label for="redirect">Redirect</label>
    <input type="text" class="form-control" id="redirect" placeholder="redirect" ng-model="redirect">
  </div>
  <button type="button" class="btn btn-primary" ng-click="register()" data-toggle="modal" data-target="#myModal" >Register</button>
</form>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Результат запроса</h4>
      </div>
      <div class="modal-body" ng-if="!!result">
        <span style="display: block; word-wrap: break-word;">Результат: {{result}}</span>
      </div>
      <div class="modal-body" ng-if="!!error">
        <span style="display:block; word-wrap: break-word;">Ошибка: {{error}}</span>
      </div>
      
      <div class="modal-body" ng-if="!result && !error">
        <i class="fa fa-cog fa-spin fa-1x fa-fw"></i>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-cog fa-spin fa-fw" ng-if="!result && !error"></i>&nbsp;Закрыть</button>
      </div>
    </div>
  </div>
</div>
